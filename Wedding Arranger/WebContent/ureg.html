<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Reg. Form</title>
<a href="user.html">GO TO LOGIN PAGE</a>
<script type="text/javascript" src="JavaScript/reg.js"></script>
</head>
<body>


<table border="1px" align="center" cellspacing="0">
<form name=regform1 action="ureg.jsp" onsubmit="return validate1()">
<tr>
<td>FULL NAME</td><td><input type="text" name="fn"></td>
</tr>
<tr>
<td>EMAIL</td><td><input type="email" name="email"></td>
</tr>
<tr>
<td>PASSWORD</td><td><input type="password" name="pwd"></td>
</tr>
<tr>
<td>CONTACT</td><td><input type="text" name="conta"></td>
</tr>
<tr>
<td>ADDRESS</td><td><input type="text" name="addr"></td>
</tr>
<tr>
<td>CITY</td><td><select name="city" id="city">
<option value="">--None--</option>
<option value="indore">INDORE</option>
<option value="bhopal">BHOPAL</option>
<option value="ujjain">UJJAIN</option>
<option value="gwalior">GWALIOR</option>
<option value="ratlam">RATLAM</option>
<option value="jabalpur">JABALPUR</option>
<option value="mandsaur">MANDSAUR</option>
</select>
</td>
</tr>
<tr>
<td><td><input type="submit" value="REGISTER"></td></td>
</tr>
<tr>
<td><td><input type="reset" value="CLEAR"></td></td>
</tr>
</form>
</table>



</body>
</html>
